{% extends 'base.html' %}
{% load staticfiles %}
{% block menu %}

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand text-white" href="{% url "home" %}"><img src="{% static 'img/logotipo.png' %}"/></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#prices">Pricing</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
            {% if not user.is_authenticated %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'auth_login' %}">Log In</a></li>
                    <li><a href="{% url 'registration_register' %}">Sign Up</a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Hi, {{ user.username }}</a></li>
                <li><a class="navbar-nav" href="{% url 'auth_logout' %}">Log Out</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>

{% endblock %}
